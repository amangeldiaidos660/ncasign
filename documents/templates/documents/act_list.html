{% extends 'documents/base_documents.html' %}
{% block documents_title %}Список актов - ncasign{% endblock %}

{% block extra_css %}
<style>
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        color: white;
    }
    .package-row {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
    }
    .package-header {
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .package-header:hover {
        background-color: #e9ecef;
    }
    .package-acts {
        display: none;
        background-color: #ffffff;
        border-left: 4px solid #dee2e6;
    }
    .package-acts.show {
        display: table-row-group;
    }
    .package-icon {
        color: #007bff;
        margin-right: 8px;
    }
    .act-in-package {
        background-color: #f8f9fa;
        border-left: 4px solid #28a745;
    }
    .package-badge {
        background-color: #007bff;
        color: white;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 8px;
    }
    .package-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
    }
    .status-draft { background-color: #ffc107; color: #212529; }
    .status-ready { background-color: #17a2b8; color: white; }
    .status-signed { background-color: #28a745; color: white; }
</style>
{% endblock %}

{% block documents_content %}
<div class="row">
    <div class="col-12 position-relative py-5">
        <a href="{% url 'documents:act_create' %}" class="btn btn-primary position-absolute top-0 start-0 m-3">
            <i class="fas fa-file-alt me-2"></i>Создать акт
        </a>
        <div class="text-center">
            <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
            <h5 class="text-muted mt-4">Акты не найдены</h5>
            <p class="text-muted">Пока пусто</p>
        </div>
    </div>
</div>
{% endblock %}
